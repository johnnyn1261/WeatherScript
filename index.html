<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherScript</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        
        <div class="location">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5 text-center">
                    <h1 class="location-timezone">Timezone</h1>
                </div>
                <div class="col-md-5 text-center">
                    <!-- <h1 style="font-size: 100px">*icon</h1> -->
                    <canvas class="icon" width="128" height="128"></canvas>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <br>
    
        <div class="container temperature">
            <div class="degree-section row justify-content-center">
                <div class="row">
                    <h2 class="temperature-degree">32</h2>
                    <span><h2>&#186</h2></span>
                    <span class="degree">F</span> 
                </div>
            </div>
            <div class="temperature-description row justify-content-center">
                It's freezing cold
            </div> 
        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/skycons.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
