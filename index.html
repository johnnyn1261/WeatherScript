<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherScript</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <h1 class="text-center" style="padding-top: 100px"><u><b>WeatherScript</b></u></h1>

    <div class="container">
        
        <div class="location">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5 text-center">
                    <h1 class="location-timezone">Timezone</h1>
                </div>
                <div class="col-md-5 text-center">
                    <!-- <h1 style="font-size: 100px">*icon</h1> -->
                    <canvas class="icon" width="128" height="128"></canvas>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <br>
    
        <div class="container temperature">
            <div class="degree-section row justify-content-center">
                <div class="row">
                    <h2 class="temperature-degree">32</h2>
                    <span><h2>&#186</h2></span>
                    <span class="degree">F</span> 
                </div>
            </div>
            <div class="temperature-description row justify-content-center">
                It's freezing cold
            </div> 
        </div>
    </div>

    <div class="week container">
        <!-- sun mon tues wen thurs fri sat -->
        <hr><br>
        <div class="row text-center padding">
            <div id="day1" class="col-xs-12 col-sm-6 col-md-4">
                <h3><u>Tomorrow</u></h3>
                <canvas class="icon" width="128" height="128"></canvas>
                <div class="container temperature">
                    <div class="degree-section row justify-content-center">
                        <div class="row">
                            <h2 class="temperature-degree">32</h2>
                            <span><h2>&#186</h2></span>
                            <span class="degree">F</span> 
                        </div>
                    </div>
                    <div class="temperature-description row justify-content-center">
                        It's freezing cold
                    </div> 
                </div>
                <br><br>
            </div>
            <div id="day2" class="col-xs-12 col-sm-6 col-md-4">
                <h3><u>In 2 Days</u></h3>
                <canvas class="icon" width="128" height="128"></canvas>
                <div class="container temperature">
                    <div class="degree-section row justify-content-center">
                        <div class="row">
                            <h2 class="temperature-degree">32</h2>
                            <span><h2>&#186</h2></span>
                            <span class="degree">F</span> 
                        </div>
                    </div>
                    <div class="temperature-description row justify-content-center">
                        It's freezing cold
                    </div> 
                </div>
                <br><br>
            </div>
            <div id="day3" class="col-xs-12 col-sm-12 col-md-4">
                <h3><u>In 3 Days</u></h3>
                <canvas class="icon" width="128" height="128"></canvas>
                <div class="container temperature">
                    <div class="degree-section row justify-content-center">
                        <div class="row">
                            <h2 class="temperature-degree">32</h2>
                            <span><h2>&#186</h2></span>
                            <span class="degree">F</span> 
                        </div>
                    </div>
                    <div class="temperature-description row justify-content-center">
                        It's freezing cold
                    </div> 
                </div>
                <br><br>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/skycons.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
